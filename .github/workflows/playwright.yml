name: Playwright CI/CD - Naukri

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Cache Node.js dependencies
      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5Ô∏è‚É£ Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # 6Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 7Ô∏è‚É£ Create .env file dynamically
      - name: Create .env
        run: |
          echo "NAUKRI_EMAIL=${{ secrets.NAUKRI_EMAIL }}" >> .env
          echo "NAUKRI_PASSWORD=${{ secrets.NAUKRI_PASSWORD }}" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "CV=${{ secrets.CV }}" >> .env

      # 8Ô∏è‚É£ Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test --reporter=html,line

      # 9Ô∏è‚É£ Upload Playwright test results
      - name: Upload Playwright test results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results/

      # üîü Upload CSV report
      - name: Upload CSV Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: job_report
          path: job_report.csv

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload HTML report for GitHub Pages deployment
      - name: Upload Playwright HTML report
        if: success() || failure()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

  # 1Ô∏è‚É£2Ô∏è‚É£ Deploy HTML report to GitHub Pages
  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy Playwright HTML Report to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
