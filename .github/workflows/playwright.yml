name: Playwright CI/CD - Naukri

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies in subfolder
      - name: Install dependencies
        run: npm ci
        working-directory: automation

      # 4️⃣ Install Playwright browsers in subfolder
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: automation

      # 5️⃣ Create .env file dynamically in subfolder
      - name: Create .env
        run: |
          echo "NAUKRI_EMAIL=${{ secrets.NAUKRI_EMAIL }}" >> .env
          echo "NAUKRI_PASSWORD=${{ secrets.NAUKRI_PASSWORD }}" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "CV=${{ secrets.CV }}" >> .env
        working-directory: automation

      # 6️⃣ Run Playwright tests in subfolder
      - name: Run Playwright tests
        run: npx playwright test tests/check.spec.js
        working-directory: automation

      # 7️⃣ Upload CSV report from subfolder
      - name: Upload job_report.csv
        uses: actions/upload-artifact@v4
        with:
          name: job_report
          path: automation/job_report.csv
